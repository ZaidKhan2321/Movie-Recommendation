<!DOCTYPE html>
<html>
  <head>
    <title>Movie Recommendation</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 id="appTitle">Movie Recommendation</h1>
    </header>
    <form id="genreForm">
      <label>Choose a genre:</label>
      <select name="genres" id="genres"></select>
    </form>
    <button id="playBtn">Search</button>
    <div id="movieInfo">
      <div id="moviePoster"><img id="imgtag"></div>
      <div id="movieText"></div>
    </div>
    <div id="likeOrDislikeBtns" hidden>
      <button id="likeBtn">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
